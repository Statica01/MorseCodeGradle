plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

   implementation 'org.junit.jupiter:junit-jupiter:5.6.3'
    implementation 'org.scala-lang:jline:2.11.0-M3'

    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {


    useJUnitPlatform()
}